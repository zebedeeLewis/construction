<!doctype html>
<html lang="en-us">
  <head>
    <meta chaset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <meta name="author" content="Zebedee Lewis"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,500"
     rel="stylesheet">
    <link rel="stylesheet" crossorigin="anonymous"
     href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
     integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Dynam Sample</title>
  </head>
  <body>
    <div class="wrapper">
      <nav class="navigation-bar navbar navbar-expand-lg container navbar-dark">
        <a class="navbar-brand" href="#">Dynam</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
         data-target="#navbarContent" aria-expanded="false"
         aria-controls="navbarContent" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
          <a class="btn btn-cta ml-auto" type="button">
            Free UX Consultation
          </a>
          <ul class="navbar-nav justify-content-between col-5 ml-5">
            <li class="nav-item active">
              <a class="nav-link" href="#">Our Work</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Blog</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
      <header id="banner-carousel"
       class="page-banner carousel slide carousel-fade" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#banner-carousel"
           data-slide-to="0" class="active"></li>
          <li data-target="#banner-carousel"
           data-slide-to="1" class="active"></li>
          <li data-target="#banner-carousel"
           data-slide-to="2" class="active"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item carousel-item--1 active">
            <div class="carousel-caption d-none d-md-flex">
              <p class="h1">Slide One</p>
              <p>
              We build amazing custom products for our clients
              </p>
            </div>
          </div>
          <div class="carousel-item carousel-item--2">
            <div class="carousel-caption d-none d-md-flex">
              <p class="h1">Slide Two</p>
              <p>
              We build amazing custom products for our clients
              </p>
            </div>
          </div>
          <div class="carousel-item carousel-item--3">
            <div class="carousel-caption d-none d-md-flex">
              <p class="h1">Slide Three</p>
              <p>
              We build amazing custom products for our clients
              </p>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#banner-carousel"
         role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#banner-carousel"
         role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </header>
      <main class="main">
      </main>
    </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
   integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
   crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
   integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
   crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
   integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
   crossorigin="anonymous"></script>
  </body>
</html>
